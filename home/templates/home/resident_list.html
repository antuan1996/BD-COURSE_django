{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'home_resident_list' %}">Resident Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>sex</td>
    <td>age</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.sex }}</td>
    <td>{{ object.age }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'home_resident_create' %}">Create new Resident</a>
{% endblock %}
