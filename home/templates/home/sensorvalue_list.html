{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'home_sensorvalue_list' %}">SensorValue Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>time</td>
    <td>value</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.time }}</td>
    <td>{{ object.value }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'home_sensorvalue_create' %}">Create new SensorValue</a>
{% endblock %}
